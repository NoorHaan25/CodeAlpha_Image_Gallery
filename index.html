<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <!-- Css -->
  <link rel="stylesheet" href="./style/style.css">
  <title>Image Gallery</title>
</head>

<body>
  <section>
    <div class="section-head">
      <h1>Image Gallery</h1>
    </div>
    <div class="section-content">
      <div class="buttons">
        <button class="active" data-name="all">All</button>
        <button data-name="code">Code</button>
        <button data-name="work-space"> Workspace</button>
        <button data-name="design">Design</button>
        <button data-name="logo">Logo</button>
      </div>
      <div class="cards">
        <div class="card" data-name="code">
          <img src="./image/code.jpg" alt="code">
          <i class="fa-regular fa-eye"></i>
        </div>
        <div class="card" data-name="code">
          <img src="./image/code-2.jpg" alt="code">
          <i class="fa-regular fa-eye"></i>
        </div>
        <div class="card" data-name="code">
          <img src="./image/code-3.jpg" alt="code">
          <i class="fa-regular fa-eye"></i>
        </div>
        <div class="card" data-name="work-space">
          <img src="./image/Workspace-1.jpg" alt="Workspace">
          <i class="fa-regular fa-eye"></i>
        </div>
        <div class="card" data-name="work-space">
          <img src="./image/Workspace-2.jpg" alt="Workspace">
          <i class="fa-regular fa-eye"></i>
        </div>
        <div class="card" data-name="design">
          <img src="./image/Design-1.jpg" alt="design">
          <i class="fa-regular fa-eye"></i>
        </div>
        <div class="card" data-name="design">
          <img src="./image/Design-2.jpg" alt="design">
          <i class="fa-regular fa-eye"></i>
        </div>
        <div class="card" data-name="logo">
          <img src="./image/logo-1.jpeg" alt="logo">
          <i class="fa-regular fa-eye"></i>
        </div>
        <div class="card" data-name="logo">
          <img src="./image/logo-2.jpeg" alt="logo">
          <i class="fa-regular fa-eye"></i>
        </div>
        <div class="card" data-name="logo">
          <img src="./image/logo-3.jpeg" alt="logo">
          <i class="fa-regular fa-eye"></i>
        </div>
      </div>
    </div>
  </section>
  <div class="details">
    <div class="details-content">
      <div class="img-details">
        <div class="close">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
